<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Liking Likes</title>
</head>
<body>
  <div class="container"> 
    <header class="head"><h1>Network</h1></header>
    <h2>Your feed</h2>
    <div class="rows">
      <div class="row-1">
        <div class="card">
          <img class="user" src="/user-circle.png" alt="">
          <p class="add"><a href="#" >Add an avatar</a></p>
          <h3>James Doe</h3>
        </div>
      </div>
      <div class="row-2">
        <div class="card-1">
          <div class="info">
            <h4>Neil M</h4>
            <div class="likes">
              <p id="like">9 like(s) <button class="btn like" onclick="like(1)">Like</button></p>
            </div>
            <p class="post">I just set up this new discord bot, let me know what you all think <a href="#">link</a>.</p>
          </div>
        </div>
        <div class="card-2">
          <div class="info">
            <h4>Nichole K</h4>
            <div class="likes">
              <p id="like">12 like(s) <button class="btn like" onclick="like(2)">Like</button></p>
            </div>
            <p class="post">Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
        </div>
        <div class="card-3">
          <div class="info">
            <h4>Jim R</h4>
            <div class="likes">
              <p id="like">9 like(s) <button class="btn like" onclick="like(3)">Like</button></p>
            </div>
            <p class="post">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
